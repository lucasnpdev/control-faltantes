<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltantes - Jumbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --border: #ddd; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }

        body { background-color: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; margin: 0; }
        
        #userSelection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            padding: 20px;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .user-card.admin {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .user-icon { font-size: 3rem; margin-bottom: 10px; }
        .user-name { font-size: 1.2rem; font-weight: bold; }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #mainApp { display: none; }
        
        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .search-container { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg); padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .product-card { 
            background: var(--card); border: none; 
            border-left: 6px solid #28a745; margin-bottom: 10px; 
            transition: all 0.2s; color: var(--text);
            cursor: move;
        }
        
        .product-card.category-zero {
            border-left-color: #ff4d4d !important;
            background-color: rgba(255, 77, 77, 0.05);
        }
        
        .product-card.category-faltantes-ayer {
            border-left-color: #ff6b00 !important;
            background-color: rgba(255, 107, 0, 0.08);
        }
        
        .product-card.category-zero .category-label,
        .product-card.category-faltantes-ayer .category-label {
            font-weight: 900;
        }
        
        body.dark-mode .product-card.category-zero {
            background-color: rgba(255, 77, 77, 0.12);
        }
        
        body.dark-mode .product-card.category-faltantes-ayer {
            background-color: rgba(255, 107, 0, 0.15);
        }

        .product-card.disabled { 
            opacity: 0.3; 
            filter: grayscale(1); 
            text-decoration: line-through; 
            border-left-color: #6c757d !important;
        }
        
        .product-card.dragging {
            opacity: 0.5;
        }

        .category-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; text-transform: uppercase; }
        .product-note { font-size: 0.85rem; color: #666; font-style: italic; margin-top: 5px; }
        body.dark-mode .product-note { color: #aaa; }
        
        #categoryBar::-webkit-scrollbar { display: none; }
        .badge-cat { 
            cursor: move;
            font-size: 0.85rem; padding: 8px 16px; 
            border-radius: 20px; border: 1px solid #28a745; 
            color: #28a745; background: var(--card); display: inline-block;
        }
        .badge-cat.active {
            background: #28a745;
            color: white;
        }
        .badge-cat.category-zero-badge {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        .badge-cat.category-zero-badge.active {
            background: #ff4d4d;
            color: white;
        }
        .badge-cat.category-faltantes-badge {
            border-color: #ff6b00;
            color: #ff6b00;
            font-weight: bold;
        }
        .badge-cat.category-faltantes-badge.active {
            background: #ff6b00;
            color: white;
        }

        .theme-toggle-header {
            background: none; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px 10px; color: var(--text);
            font-size: 1.2rem;
        }
        
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            margin: 20px;
        }
        
        .form-group { margin-bottom: 15px; }
        
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .stock-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .switch-toggle {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            transition: 0.3s;
        }
        
        .switch-toggle.active {
            background: #28a745;
        }
        
        .switch-toggle::after {
            content: '';
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        
        .switch-toggle.active::after {
            left: 22px;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .stats-table th, .stats-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .stats-table th {
            background: var(--card);
            font-weight: bold;
        }
        
        .quick-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .btn-quick {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-zero {
            background: #ff4d4d;
            color: white;
        }
        
        .btn-unzero {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>

    </div>

    <div id="userSelection">

            <div class="user-card" onclick="selectUser('Jazmin')">

        <div class="search-container">

    <!-- Modal Estad√≠sticas -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <h3>üìä Estad√≠sticas de Stock</h3>
            <div class="form-group">
                <label>Mostrar productos con % de faltante ‚â•</label>
                <select id="statsFilter" class="form-control" onchange="renderStats()">
                    <option value="0">0% (Todos)</option>

                    <option value="25" selected>25%</option>

                </select>
            </div>
            <div id="statsContent" style="max-height: 400px; overflow-y: auto; margin: 20px 0;"></div>
            <div class="btn-group-custom">
                <button class="btn btn-success" onclick="descargarEstadisticas()">üì• Descargar CSV</button>
                <button class="btn btn-secondary" onclick="closeModal('statsModal')">‚ùå Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyDvKz_U0-mQ7F0bDcg0Sc2Xpe3gQQqfprs",
    authDomain: "fajas-jumbo.firebaseapp.com",
    databaseURL: "https://fajas-jumbo-default-rtdb.firebaseio.com",
    projectId: "fajas-jumbo",
    storageBucket: "fajas-jumbo.firebasestorage.app",
    messagingSenderId: "1045084929799",
    appId: "1:1045084929799:web:e0da74fc4cd5cab4e3e51d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const productosRef = ref(db, 'productos');
const stockRef = ref(db, 'stock');
const historialRef = ref(db, 'historial');

let productos = [];
let estadoStock = {};
let historialStock = {};
let currentUser = null;
let categoriaActual = 'todos';
let editingProductIndex = null;
let lastManageSearch = '';
let categoriasOrdenPersonalizado = [];
let isDraggingCategory = false;

const searchInput = document.getElementById('search');
const productosDiv = document.getElementById('productos');
const categoryBar = document.getElementById('categoryBar');

function showLoading(text = 'Cargando productos...') {
    document.getElementById('loadingText').textContent = text;
    document.getElementById('loadingOverlay').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
}

async function init() {
    showLoading('Cargando productos...');
    
    try {
        // Cargar productos
        const snapshot = await get(productosRef);
        if (snapshot.exists()) {
            productos = snapshot.val();
            console.log('‚úÖ Productos cargados:', productos.length);
        } else {
            console.warn('‚ö†Ô∏è No se encontraron productos en Firebase, usando array vac√≠o');
            productos = [];
        }
        
        // Cargar historial
        try {
            const historialSnapshot = await get(historialRef);
            if (historialSnapshot.exists()) {
                historialStock = historialSnapshot.val();
                console.log('‚úÖ Historial cargado');
            } else {
                historialStock = {};
                console.log('‚ÑπÔ∏è No hay historial previo');
            }
        } catch (histErr) {
            console.error('‚ö†Ô∏è Error cargando historial:', histErr);
            historialStock = {};
        }
        
        // Escuchar cambios en stock en tiempo real
        onValue(stockRef, (snapshot) => {
            if (snapshot.exists()) {
                estadoStock = snapshot.val();
                console.log('üîÑ Stock actualizado en tiempo real');
                if (currentUser) renderizar();
            }
        });
        
        hideLoading();
        
    } catch (error) {
        console.error('‚ùå Error en init:', error);
        hideLoading();
        alert('‚ùå Error al cargar datos: ' + error.message + '\n\nVerifica:\n1. Configuraci√≥n de Firebase\n2. Reglas de seguridad\n3. Conexi√≥n a internet');
    }
}

window.selectUser = function(user) {
    currentUser = user;
    document.getElementById('userSelection').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    document.getElementById('userBadge').textContent = user === 'admin' ? '‚öôÔ∏è Admin' : `üë§ ${user}`;
    
    if (user === 'admin') {
        document.getElementById('adminBtn').style.display = 'block';
    }
    
    // Cargar dark mode del usuario
    const savedDark = localStorage.getItem(`user-${user}-darkmode`);
    if (savedDark === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    cargarOrdenCategorias();
    renderizar();
};

function cargarOrdenCategorias() {
    const saved = localStorage.getItem(`user-${currentUser}-category-order`);
    if (saved) {
        categoriasOrdenPersonalizado = JSON.parse(saved);
    } else {
        categoriasOrdenPersonalizado = [];
    }
}

function guardarOrdenCategorias() {
    localStorage.setItem(`user-${currentUser}-category-order`, JSON.stringify(categoriasOrdenPersonalizado));
}

window.changeUser = function() {
    currentUser = null;
    document.getElementById('userSelection').style.display = 'flex';
    document.getElementById('mainApp').style.display = 'none';
    document.getElementById('adminBtn').style.display = 'none';
    categoriaActual = 'todos';
};

function normalizarTexto(texto) {
    return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9\s]/g, " ")
        .trim()
        .split(/\s+/)
        .map(palabra => palabra.charAt(0).toUpperCase() + palabra.slice(1))
        .join(" ");
}

function contarProductosSinStock(categoria) {
    const hoy = new Date().toISOString().split('T')[0];
    const sinStockHoy = historialStock[hoy] || [];
    
    if (categoria === 'todos') {
        return sinStockHoy.length;
    }
    
    return sinStockHoy.filter(idx => {
        const producto = productos[idx];
        return producto && producto.c === categoria;
    }).length;
}

function renderizar(filtro = "") {
    if (!currentUser) return;
    
    const hoy = new Date().toISOString().split('T')[0];
    const ayer = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    const sinStockHoy = historialStock[hoy] || [];
    const sinStockAyer = historialStock[ayer] || [];
    
    // Renderizar categor√≠as
    const categoriasUnicas = [...new Set(productos.map(p => p.c))].sort();
    
    // Aplicar orden personalizado
    const categoriasOrdenadas = categoriasOrdenPersonalizado.length > 0 
        ? categoriasOrdenPersonalizado.filter(c => categoriasUnicas.includes(c))
            .concat(categoriasUnicas.filter(c => !categoriasOrdenPersonalizado.includes(c)))
        : categoriasUnicas;
    
    const todosSinStock = contarProductosSinStock('todos');
    
    categoryBar.innerHTML = `
        <span class="badge-cat ${categoriaActual === 'todos' ? 'active' : ''}" 
              draggable="false"
              onclick="window.cambiarCategoria('todos')">
            üì¶ Todos ${todosSinStock > 0 ? `(${todosSinStock})` : ''}
        </span>
    ` + categoriasOrdenadas.map(cat => {
        const count = contarProductosSinStock(cat);
        const badgeClass = cat === '‚ö†Ô∏è Sin Stock Ayer' ? 'category-faltantes-badge' 
                         : cat === 'üö´ Cero Stock' ? 'category-zero-badge' 
                         : '';
        return `
            <span class="badge-cat ${categoriaActual === cat ? 'active' : ''} ${badgeClass}" 
                  draggable="true"
                  ondragstart="window.dragStartCategory(event, '${cat}')"
                  ondragover="window.dragOverCategory(event)"
                  ondrop="window.dropCategory(event, '${cat}')"
                  ondragend="window.dragEndCategory()"
                  onclick="window.cambiarCategoria('${cat}')">
                ${cat} ${count > 0 ? `(${count})` : ''}
            </span>
        `;
    }).join('');
    
    // Renderizar controles r√°pidos
    const quickControls = document.getElementById('quickControls');
    if (categoriaActual !== 'todos' && categoriaActual !== '‚ö†Ô∏è Sin Stock Ayer' && categoriaActual !== 'üö´ Cero Stock') {
        quickControls.innerHTML = `
            <button class="btn-quick btn-zero" onclick="window.marcarTodosZeroCategoria()">
                üö´ Marcar todos como Cero Stock
            </button>
            <button class="btn-quick btn-unzero" onclick="window.desmarcarTodosZeroCategoria()">
                ‚úÖ Desmarcar todos de Cero Stock
            </button>
        `;
        quickControls.style.display = 'flex';
    } else {
        quickControls.style.display = 'none';
    }
    
    // Renderizar productos
    const f = filtro.toLowerCase();
    let productosFiltrados = productos.map((p, idx) => ({ ...p, idx }));
    
    if (categoriaActual === 'üö´ Cero Stock') {
        productosFiltrados = productosFiltrados.filter(p => sinStockHoy.includes(p.idx));
    } else if (categoriaActual === '‚ö†Ô∏è Sin Stock Ayer') {
        productosFiltrados = productosFiltrados.filter(p => sinStockAyer.includes(p.idx));
    } else if (categoriaActual !== 'todos') {
        productosFiltrados = productosFiltrados.filter(p => p.c === categoriaActual);
    }
    
    if (filtro) {
        productosFiltrados = productosFiltrados.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );
    }
    
    productosDiv.innerHTML = productosFiltrados.map(p => {
        const idx = p.idx;
        const sinStock = sinStockHoy.includes(idx);
        const faltanteAyer = sinStockAyer.includes(idx);
        const tieneUsuarioAsignado = estadoStock[idx] && estadoStock[idx].user;
        const usuarioAsignado = tieneUsuarioAsignado ? estadoStock[idx].user : '';
        const esPropio = usuarioAsignado === currentUser;
        const disabled = tieneUsuarioAsignado && !esPropio;
        
        let cardClass = 'product-card';
        if (disabled) cardClass += ' disabled';
        if (sinStock && categoriaActual !== 'üö´ Cero Stock') cardClass += ' category-zero';
        if (faltanteAyer && !sinStock && categoriaActual !== '‚ö†Ô∏è Sin Stock Ayer') cardClass += ' category-faltantes-ayer';
        
        let displayCategory = p.c;
        if (sinStock && categoriaActual !== 'üö´ Cero Stock') {
            displayCategory = 'üö´ Cero Stock';
        } else if (faltanteAyer && !sinStock && categoriaActual !== '‚ö†Ô∏è Sin Stock Ayer') {
            displayCategory = '‚ö†Ô∏è Sin Stock Ayer';
        }
        
        const nota = p.note ? `<div class="product-note">üìù ${p.note}</div>` : '';
        
        return `
            <div class="card ${cardClass}" 
                 data-idx="${idx}"
                 draggable="${!disabled}"
                 ondragstart="window.dragStart(event)"
                 ondragover="window.dragOver(event)"
                 ondrop="window.drop(event)"
                 ondragend="window.dragEnd()">
                <div class="card-body">

window.dropCategory = function(e, categoriaDestino) {
    if (!isDraggingCategory) return;
    e.preventDefault();
    
    const categoriaOrigen = e.dataTransfer.getData('text/plain');
    if (categoriaOrigen === categoriaDestino) return;
    
    const categoriasUnicas = [...new Set(productos.map(p => p.c))].sort();
    const categoriasActuales = categoriasOrdenPersonalizado.length > 0 
        ? categoriasOrdenPersonalizado.filter(c => categoriasUnicas.includes(c))
            .concat(categoriasUnicas.filter(c => !categoriasOrdenPersonalizado.includes(c)))
        : categoriasUnicas;
    
    const indexOrigen = categoriasActuales.indexOf(categoriaOrigen);
    const indexDestino = categoriasActuales.indexOf(categoriaDestino);
    
    if (indexOrigen === -1 || indexDestino === -1) return;
    
    categoriasActuales.splice(indexOrigen, 1);
    categoriasActuales.splice(indexDestino, 0, categoriaOrigen);
    
    categoriasOrdenPersonalizado = categoriasActuales;
    guardarOrdenCategorias();
    renderizar(searchInput.value);
};

window.dragOver = function(e) {
    e.preventDefault();
    const afterElement = getDragAfterElement(productosDiv, e.clientY);
    if (afterElement == null) {
        productosDiv.appendChild(draggedElement);
    } else {
        productosDiv.insertBefore(draggedElement, afterElement);
    }
};

window.dragEnd = function() {
    if (draggedElement) {
        draggedElement.classList.remove('dragging');
        draggedElement = null;
    }
};

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.product-card:not(.dragging)')];
    
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

window.toggleStock = async function(idx) {
    const hoy = new Date().toISOString().split('T')[0];
    let sinStockHoy = historialStock[hoy] || [];
    const sinStock = sinStockHoy.includes(idx);
    
    if (sinStock) {
        sinStockHoy = sinStockHoy.filter(i => i !== idx);
        delete estadoStock[idx];
    } else {
        sinStockHoy.push(idx);
        estadoStock[idx] = { stock: false, user: currentUser };
    }
    
    historialStock[hoy] = sinStockHoy;
    
    try {
        await set(stockRef, estadoStock);
        await set(historialRef, historialStock);
    } catch (error) {
        console.error('‚ùå Error al guardar stock:', error);
        alert('Error al guardar el cambio');
    }
};

function renderStats() {
    const filter = parseInt(document.getElementById('statsFilter').value);
    const statsContent = document.getElementById('statsContent');
    
    // Calcular estad√≠sticas
    const fechas = Object.keys(historialStock);
    const totalDias = fechas.length;
    
    if (totalDias === 0) {
        statsContent.innerHTML = '<div class="alert alert-info">No hay datos de historial todav√≠a</div>';
        return;
    }
    
    const stats = {};
    
    fechas.forEach(fecha => {
        const sinStock = historialStock[fecha];
        sinStock.forEach(idx => {
            if (!stats[idx]) stats[idx] = 0;
            stats[idx]++;
        });
    });
    
    const statsArray = Object.entries(stats).map(([idx, dias]) => ({
        producto: productos[idx],
        dias: dias,
        porcentaje: (dias / totalDias * 100).toFixed(1)
    })).filter(s => s.producto && parseFloat(s.porcentaje) >= filter)
      .sort((a, b) => b.porcentaje - a.porcentaje);
    
    if (statsArray.length === 0) {
        statsContent.innerHTML = '<div class="alert alert-info">No hay productos que cumplan el filtro</div>';
        return;
    }
    
    let html = `
        <p><strong>Total de d√≠as registrados:</strong> ${totalDias}</p>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>D√≠as sin stock</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    statsArray.forEach(s => {
        html += `
            <tr>
                <td>${s.producto.n}</td>
                <td><small>${s.producto.c}</small></td>
                <td>${s.dias}/${totalDias}</td>
                <td><strong>${s.porcentaje}%</strong></td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    statsContent.innerHTML = html;
}

window.descargarEstadisticas = function() {
    const filter = parseInt(document.getElementById('statsFilter').value);
    const fechas = Object.keys(historialStock);
    const totalDias = fechas.length;
    
    const stats = {};
    fechas.forEach(fecha => {
        const sinStock = historialStock[fecha];
        sinStock.forEach(idx => {
            if (!stats[idx]) stats[idx] = 0;
            stats[idx]++;
        });
    });
    
    const statsArray = Object.entries(stats).map(([idx, dias]) => ({
        producto: productos[idx],
        dias: dias,
        porcentaje: (dias / totalDias * 100).toFixed(1)
    })).filter(s => s.producto && parseFloat(s.porcentaje) >= filter)
      .sort((a, b) => b.porcentaje - a.porcentaje);
    
    let csv = 'Producto,Categoria,Dias sin stock,Total dias,Porcentaje\n';
    statsArray.forEach(s => {
        csv += `"${s.producto.n}","${s.producto.c}",${s.dias},${totalDias},${s.porcentaje}%\n`;
    });
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `estadisticas-stock-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    window.URL.revokeObjectURL(url);
};
