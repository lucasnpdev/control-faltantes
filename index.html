<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltantes - Jumbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --border: #ddd; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }

        body { background-color: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; margin: 0; }
        
        /* Pantalla de selecci√≥n de usuarios */
        #userSelection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            padding: 20px;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .user-card.admin {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .user-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* App principal */
        #mainApp {
            display: none;
        }
        
        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .search-container { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg); padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .product-card { 
            background: var(--card); border: none; 
            border-left: 6px solid #28a745; margin-bottom: 10px; 
            transition: all 0.2s; color: var(--text);
        }
        
        .product-card.category-zero {
            border-left-color: #ff4d4d !important;
            background-color: rgba(255, 77, 77, 0.05);
        }
        .product-card.category-zero .category-label {
            color: #ff4d4d !important;
            font-weight: 900;
        }
        body.dark-mode .product-card.category-zero {
            background-color: rgba(255, 77, 77, 0.12);
        }

        .product-card.disabled { 
            opacity: 0.3; 
            filter: grayscale(1); 
            text-decoration: line-through; 
            border-left-color: #6c757d !important;
        }

        .category-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; text-transform: uppercase; }
        
        #categoryBar::-webkit-scrollbar { display: none; }
        .badge-cat { 
            cursor: pointer; font-size: 0.85rem; padding: 8px 16px; 
            border-radius: 20px; border: 1px solid #28a745; 
            color: #28a745; background: var(--card); display: inline-block;
        }
        .badge-cat.active {
            background: #28a745;
            color: white;
        }
        .badge-cat.category-zero-badge {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        .badge-cat.category-zero-badge.active {
            background: #ff4d4d;
            color: white;
        }

        .theme-toggle-header {
            background: none; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px 10px; color: var(--text);
            font-size: 1.2rem;
        }
        
        /* Admin Panel */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1002;
            display: none;
        }
        
        .sync-indicator.syncing {
            display: block;
            background: #ffc107;
        }
    </style>
</head>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, get, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCfj4L-O-80sVzA7pzqGpZ4bl0iaVEeeeU",
        authDomain: "control-faltantes.firebaseapp.com",
        databaseURL: "https://control-faltantes-default-rtdb.firebaseio.com",
        projectId: "control-faltantes",
        storageBucket: "control-faltantes.firebasestorage.app",
        messagingSenderId: "599058830915",
        appId: "1:599058830915:web:4d48395640d7981c1626f6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Variables globales
    let productos = [];
    let currentUser = null;
    let isAdmin = false;
    let categoriaSeleccionada = null;
    let productosDesactivados = [];
    let editingProductIndex = null;
    
    const listaDiv = document.getElementById('listaProductos');
    const searchInput = document.getElementById('searchInput');
    const categoryBar = document.getElementById('categoryBar');
    const ADMIN_PASSWORD = 'Lakis154629617';
    
    // Referencias Firebase
    const productosRef = ref(database, 'productos');
    const desactivadosRef = ref(database, 'productos-desactivados');
    const ultimoResetRef = ref(database, 'ultimo-reset');

    // Verificar y ejecutar reset diario
    async function verificarResetDiario() {
        try {
            const snapshot = await get(ultimoResetRef);
            const ahora = new Date();
            
            // Convertir a hora Argentina (UTC-3)
            const horaArgentina = new Date(ahora.toLocaleString('en-US', { timeZone: 'America/Argentina/Buenos_Aires' }));
            const fechaHoy = horaArgentina.toISOString().split('T')[0]; // YYYY-MM-DD
            
            let ultimoReset = null;
            if (snapshot.exists()) {
                ultimoReset = snapshot.val();
            }
            
            console.log('üìÖ Fecha hoy (ARG):', fechaHoy);
            console.log('üìÖ √öltimo reset:', ultimoReset);
            
            // Si no hay reset hoy y ya pasaron las 8 AM
            const hora = horaArgentina.getHours();
            const debeResetear = (!ultimoReset || ultimoReset !== fechaHoy) && hora >= 8;
            
            if (debeResetear) {
                console.log('üîÑ Ejecutando reset diario...');
                await ejecutarResetDiario(fechaHoy);
            } else {
                console.log('‚úÖ No se necesita reset todav√≠a');
            }
        } catch (error) {
            console.error('‚ùå Error verificando reset diario:', error);
        }
    }

    // Ejecutar reset diario
    async function ejecutarResetDiario(fechaHoy) {
        try {
            // 1. Limpiar todos los productos desactivados
            productosDesactivados = [];
            await set(desactivadosRef, []);
            
            // 2. Limpiar todas las categor√≠as guardadas de usuarios
            const usuarios = ['Valen', 'Abi', 'Gabriel', 'Fabri', 'Eros', 'Lucas', 'Admin'];
            usuarios.forEach(user => {
                localStorage.removeItem(`user-${user}-categoria`);
            });
            
            // 3. Marcar que ya se hizo el reset hoy
            await set(ultimoResetRef, fechaHoy);
            
            console.log('‚úÖ Reset diario completado');
            
            // Si hay un usuario activo, recargar la vista
            if (currentUser) {
                categoriaSeleccionada = null;
                crearCategorias();
                renderizar();
            }
        } catch (error) {
            console.error('‚ùå Error ejecutando reset diario:', error);
        }
    }

    // Inicializaci√≥n
    async function init() {
        try {
            await cargarDatosFirebase();
            await verificarResetDiario();
            ocultarLoading();
            
            // Verificar si hay un usuario guardado
            const savedUser = localStorage.getItem('ultimo-usuario');
            const savedIsAdmin = localStorage.getItem('ultimo-es-admin') === 'true';
            
            if (savedUser) {
                // Auto-login con el √∫ltimo usuario
                if (savedIsAdmin) {
                    // Si era admin, pedir contrase√±a de nuevo
                    mostrarSeleccionUsuario();
                } else {
                    // Login autom√°tico para usuarios normales
                    await selectUser(savedUser);
                }
            } else {
                mostrarSeleccionUsuario();
            }
        } catch (error) {
            console.error('Error en inicializaci√≥n:', error);
            alert('Error al cargar la aplicaci√≥n. Verifica tu conexi√≥n a internet.');
        }
    }

    function mostrarLoading(mensaje = 'Cargando productos...') {
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('loadingOverlay').querySelector('div:last-child').textContent = mensaje;
    }

    function ocultarLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    function mostrarSeleccionUsuario() {
        document.getElementById('userSelection').style.display = 'flex';
    }

    function mostrarSyncIndicator() {
        const indicator = document.getElementById('syncIndicator');
        indicator.classList.add('syncing');
        setTimeout(() => indicator.classList.remove('syncing'), 1000);
    }

    // Cargar datos desde Firebase
    async function cargarDatosFirebase() {
        try {
            console.log('üîÑ Iniciando conexi√≥n con Firebase...');
            
            // Verificar si hay productos en Firebase
            const snapshot = await get(productosRef);
            
            if (snapshot.exists()) {
                productos = snapshot.val();
                console.log('‚úÖ Productos cargados desde Firebase:', productos.length);
            } else {
                // Primera vez: cargar desde JSON y subir a Firebase
                console.log('üîÑ Primera carga: importando desde productos.json...');
                mostrarLoading('Importando productos por primera vez...');
                
                const response = await fetch('productos.json');
                if (!response.ok) throw new Error('No se pudo cargar productos.json');
                
                productos = await response.json();
                await set(productosRef, productos);
                console.log('‚úÖ Productos importados a Firebase:', productos.length);
            }
            
            // Escuchar cambios en productos en tiempo real
            onValue(productosRef, (snapshot) => {
                console.log('üîÑ Cambio detectado en productos Firebase');
                if (snapshot.exists()) {
                    productos = snapshot.val();
                    if (currentUser) {
                        crearCategorias();
                        renderizar();
                        mostrarSyncIndicator();
                        console.log('‚úÖ UI actualizada con nuevos productos');
                    }
                }
            }, (error) => {
                console.error('‚ùå Error en listener de productos:', error);
                alert('‚ùå Error sincronizando productos: ' + error.message);
            });
            
            // Cargar y escuchar productos desactivados
            const desactivadosSnapshot = await get(desactivadosRef);
            if (desactivadosSnapshot.exists()) {
                productosDesactivados = desactivadosSnapshot.val();
                console.log('‚úÖ Productos desactivados cargados:', productosDesactivados.length);
            } else {
                productosDesactivados = [];
                await set(desactivadosRef, []);
                console.log('‚úÖ Inicializado array de desactivados en Firebase');
            }
            
            onValue(desactivadosRef, (snapshot) => {
                console.log('üîÑ Cambio detectado en desactivados Firebase');
                if (snapshot.exists()) {
                    productosDesactivados = snapshot.val();
                    if (currentUser) {
                        renderizar();
                        mostrarSyncIndicator();
                        console.log('‚úÖ UI actualizada con desactivados');
                    }
                }
            }, (error) => {
                console.error('‚ùå Error en listener de desactivados:', error);
            });
            
        } catch (error) {
            console.error('‚ùå Error cargando datos de Firebase:', error);
            alert('‚ùå Error de Firebase: ' + error.message + '\n\nVerifica:\n1. Conexi√≥n a internet\n2. Reglas de Firebase configuradas\n3. URL de Firebase correcta');
            throw error;
        }
    }

    // Guardar productos en Firebase
    async function guardarProductosFirebase() {
        try {
            console.log('üíæ Guardando productos en Firebase...');
            await set(productosRef, productos);
            console.log('‚úÖ Productos guardados en Firebase exitosamente');
        } catch (error) {
            console.error('‚ùå Error guardando productos:', error);
            alert('‚ùå Error al guardar productos: ' + error.message);
        }
    }

    // Guardar desactivados en Firebase
    async function guardarDesactivadosFirebase() {
        try {
            console.log('üíæ Guardando desactivados en Firebase...', productosDesactivados.length);
            await set(desactivadosRef, productosDesactivados);
            console.log('‚úÖ Desactivados guardados en Firebase');
        } catch (error) {
            console.error('‚ùå Error guardando desactivados:', error);
        }
    }

    // Selecci√≥n de usuario
    window.selectUser = async function(nombre) {
        currentUser = nombre;
        isAdmin = false;
        
        // Guardar usuario para la pr√≥xima vez
        localStorage.setItem('ultimo-usuario', nombre);
        localStorage.setItem('ultimo-es-admin', 'false');
        
        document.getElementById('userSelection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('currentUser').textContent = nombre;
        document.getElementById('adminBtn').style.display = 'none';
        
        // Cargar categor√≠a guardada del usuario
        const savedCat = localStorage.getItem(`user-${nombre}-categoria`);
        categoriaSeleccionada = savedCat || null;
        
        // Cargar modo oscuro del usuario
        const darkMode = localStorage.getItem(`user-${nombre}-darkmode`) === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('themeBtn').innerText = 'üåô';
        }
        
        crearCategorias();
        renderizar();
        
        // Scroll a la categor√≠a guardada despu√©s de que se creen
        setTimeout(() => {
            scrollToActiveCategory();
        }, 100);
    };

    // Login Admin
    window.loginAdmin = function() {
        document.getElementById('adminModal').classList.add('show');
        document.getElementById('adminPassword').value = '';
    };

    window.verificarAdmin = function() {
        const pass = document.getElementById('adminPassword').value;
        if (pass === ADMIN_PASSWORD) {
            currentUser = 'Admin';
            isAdmin = true;
            
            // Guardar admin para la pr√≥xima vez (pero seguir√° pidiendo contrase√±a)
            localStorage.setItem('ultimo-usuario', 'Admin');
            localStorage.setItem('ultimo-es-admin', 'true');
            
            closeModal('adminModal');
            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('currentUser').textContent = 'üëë Admin';
            document.getElementById('adminBtn').style.display = 'block';
            
            // Cargar modo oscuro del admin
            const darkMode = localStorage.getItem('user-Admin-darkmode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeBtn').innerText = 'üåô';
            }
            
            crearCategorias();
            renderizar();
        } else {
            alert('‚ùå Contrase√±a incorrecta');
        }
    };

    // Cambiar usuario
    window.cambiarUsuario = function() {
        // Limpiar usuario guardado
        localStorage.removeItem('ultimo-usuario');
        localStorage.removeItem('ultimo-es-admin');
        
        currentUser = null;
        isAdmin = false;
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('userSelection').style.display = 'flex';
    };

    // Crear categor√≠as
    function crearCategorias() {
        categoryBar.innerHTML = '';
        const categorias = [...new Set(productos.map(p => p.c))].sort();
        
        // Bot√≥n "Todas"
        const btnTodas = document.createElement('span');
        btnTodas.className = 'badge-cat';
        if (!categoriaSeleccionada) btnTodas.classList.add('active');
        btnTodas.textContent = 'Todas';
        btnTodas.onclick = () => filtrarPorCategoria(null, btnTodas);
        categoryBar.appendChild(btnTodas);
        
        // Categor√≠as
        categorias.forEach(cat => {
            const badge = document.createElement('span');
            badge.className = 'badge-cat';
            if (cat.startsWith('00')) badge.classList.add('category-zero-badge');
            if (categoriaSeleccionada === cat) badge.classList.add('active');
            badge.textContent = cat;
            badge.onclick = () => filtrarPorCategoria(cat, badge);
            categoryBar.appendChild(badge);
        });
    }

    function filtrarPorCategoria(categoria, element) {
        categoriaSeleccionada = categoria;
        
        // Guardar categor√≠a del usuario
        if (currentUser) {
            localStorage.setItem(`user-${currentUser}-categoria`, categoria || '');
        }
        
        document.querySelectorAll('.badge-cat').forEach(b => b.classList.remove('active'));
        element.classList.add('active');
        renderizar();
        
        // Scroll para mantener visible la categor√≠a activa
        scrollToActiveCategory();
    }
    
    // Funci√≥n para hacer scroll a la categor√≠a activa
    function scrollToActiveCategory() {
        const activeButton = document.querySelector('.badge-cat.active');
        if (activeButton) {
            activeButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // Renderizar productos
    function renderizar(filtro = "") {
        listaDiv.innerHTML = "";
        const f = filtro.toLowerCase();
        
        let filtrados = productos.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );

        if (categoriaSeleccionada) {
            filtrados = filtrados.filter(p => p.c === categoriaSeleccionada);
        }

        filtrados.forEach((p, index) => {
            const globalIndex = productos.findIndex(prod => prod.n === p.n && prod.c === p.c);
            const isDisabled = productosDesactivados.includes(globalIndex);
            
            const card = document.createElement('div');
            card.className = "card product-card shadow-sm p-3 d-flex flex-row justify-content-between align-items-center";
            if (isDisabled) card.classList.add('disabled');
            if (p.c.startsWith('00')) card.classList.add('category-zero');
            
            card.id = `card-${globalIndex}`;
            card.innerHTML = `
                <div onclick="window.toggleManual(${globalIndex})" style="flex-grow: 1;">
                    <div class="category-label">${p.c}</div>
                    <div class="product-name">${p.n}</div>
                </div>
                <button class="btn ${isDisabled ? 'btn-success' : 'btn-outline-primary'} btn-sm ms-2" 
                        onclick="window.copiarYDesactivar('${p.n.replace(/'/g, "\\'")}', ${globalIndex})">
                    ${isDisabled ? '‚úì' : 'Copiar'}
                </button>
            `;
            listaDiv.appendChild(card);
        });

        if (filtrados.length === 0) {
            listaDiv.innerHTML = '<div class="alert alert-info">No se encontraron productos</div>';
        }
    }

    // Copiar y desactivar
    window.copiarYDesactivar = function(texto, globalIndex) {
        navigator.clipboard.writeText(texto);
        
        if (!productosDesactivados.includes(globalIndex)) {
            productosDesactivados.push(globalIndex);
            guardarDesactivadosFirebase();
        }
        
        renderizar(searchInput.value);
    };

    // Toggle manual
    window.toggleManual = function(globalIndex) {
        const idx = productosDesactivados.indexOf(globalIndex);
        if (idx > -1) {
            productosDesactivados.splice(idx, 1);
        } else {
            productosDesactivados.push(globalIndex);
        }
        guardarDesactivadosFirebase();
        renderizar(searchInput.value);
    };

    // Dark mode
    window.toggleDarkMode = function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        
        // Guardar preferencia del usuario
        if (currentUser) {
            localStorage.setItem(`user-${currentUser}-darkmode`, isDark);
        }
    };

    // Admin functions
    window.openAdminPanel = function() {
        document.getElementById('adminPanelModal').classList.add('show');
    };

    window.openAddProduct = function() {
        editingProductIndex = null;
        document.getElementById('productModalTitle').textContent = '‚ûï Agregar Producto';
        document.getElementById('productName').value = '';
        document.getElementById('productCategory').value = '';
        actualizarListaCategorias();
        closeModal('adminPanelModal');
        document.getElementById('productModal').classList.add('show');
    };

    function actualizarListaCategorias() {
        const datalist = document.getElementById('categoriasList');
        const categorias = [...new Set(productos.map(p => p.c))].sort();
        datalist.innerHTML = categorias.map(c => `<option value="${c}">`).join('');
    }

    window.guardarProducto = async function() {
        const nombre = document.getElementById('productName').value.trim();
        const categoria = document.getElementById('productCategory').value.trim();
        
        if (!nombre || !categoria) {
            alert('‚ö†Ô∏è Completa todos los campos');
            return;
        }
        
        if (editingProductIndex !== null) {
            productos[editingProductIndex] = { n: nombre, c: categoria };
        } else {
            productos.push({ n: nombre, c: categoria });
        }
        
        await guardarProductosFirebase();
        closeModal('productModal');
        alert('‚úÖ Producto guardado correctamente');
    };

    window.openManageProducts = function() {
        closeModal('adminPanelModal');
        document.getElementById('manageModal').classList.add('show');
        renderManageList();
    };

    function renderManageList(filtro = "") {
        const manageList = document.getElementById('manageList');
        const f = filtro.toLowerCase();
        const filtrados = productos.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );
        
        manageList.innerHTML = filtrados.map((p) => {
            const globalIdx = productos.indexOf(p);
            return `
                <div class="card mb-2 p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">${p.c}</small>
                            <div><strong>${p.n}</strong></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning" onclick="window.editarProducto(${globalIdx})">‚úèÔ∏è</button>
                            <button class="btn btn-sm btn-danger" onclick="window.eliminarProducto(${globalIdx})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    window.editarProducto = function(index) {
        editingProductIndex = index;
        const p = productos[index];
        document.getElementById('productModalTitle').textContent = '‚úèÔ∏è Editar Producto';
        document.getElementById('productName').value = p.n;
        document.getElementById('productCategory').value = p.c;
        actualizarListaCategorias();
        closeModal('manageModal');
        document.getElementById('productModal').classList.add('show');
    };

    window.eliminarProducto = async function(index) {
        if (confirm('¬øSeguro que deseas eliminar este producto?')) {
            productos.splice(index, 1);
            await guardarProductosFirebase();
            renderManageList();
        }
    };

    function closeModal(id) {
        document.getElementById(id).classList.remove('show');
    }
    window.closeModal = closeModal;

    // Event listeners
    searchInput.addEventListener('input', (e) => renderizar(e.target.value));
    document.getElementById('manageSearch').addEventListener('input', (e) => renderManageList(e.target.value));
    
    // Cerrar modales con click fuera
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });
    });

    // Iniciar aplicaci√≥n
    init();
</script>
</body>
</html>
