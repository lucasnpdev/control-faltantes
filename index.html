<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltantes - Jumbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --border: #ddd; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }

        body { background-color: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; margin: 0; }
        
        /* Pantalla de selecci√≥n de usuarios */
        #userSelection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            padding: 20px;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .user-card.admin {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .user-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* App principal */
        #mainApp {
            display: none;
        }
        
        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .search-container { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg); padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .product-card { 
            background: var(--card); border: none; 
            border-left: 6px solid #28a745; margin-bottom: 10px; 
            transition: all 0.2s; color: var(--text);
        }
        
        .product-card.category-zero {
            border-left-color: #ff4d4d !important;
            background-color: rgba(255, 77, 77, 0.05);
        }
        .product-card.category-zero .category-label {
            color: #ff4d4d !important;
            font-weight: 900;
        }
        body.dark-mode .product-card.category-zero {
            background-color: rgba(255, 77, 77, 0.12);
        }

        .product-card.disabled { 
            opacity: 0.3; 
            filter: grayscale(1); 
            text-decoration: line-through; 
            border-left-color: #6c757d !important;
        }

        .category-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; text-transform: uppercase; }
        
        #categoryBar::-webkit-scrollbar { display: none; }
        .badge-cat { 
            cursor: pointer; font-size: 0.85rem; padding: 8px 16px; 
            border-radius: 20px; border: 1px solid #28a745; 
            color: #28a745; background: var(--card); display: inline-block;
        }
        .badge-cat.active {
            background: #28a745;
            color: white;
        }
        .badge-cat.category-zero-badge {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        .badge-cat.category-zero-badge.active {
            background: #ff4d4d;
            color: white;
        }

        .theme-toggle-header {
            background: none; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px 10px; color: var(--text);
            font-size: 1.2rem;
        }
        
        /* Admin Panel */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Selecci√≥n de Usuario -->
<div id="userSelection">
    <div class="user-grid">
        <div class="user-card" onclick="selectUser('Valen')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Valen</div>
        </div>
        <div class="user-card" onclick="selectUser('Abi')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Abi</div>
        </div>
        <div class="user-card" onclick="selectUser('Gabriel')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Gabriel</div>
        </div>
        <div class="user-card" onclick="selectUser('Fabri')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Fabri</div>
        </div>
        <div class="user-card" onclick="selectUser('Eros')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Eros</div>
        </div>
        <div class="user-card" onclick="selectUser('Lucas')">
            <div class="user-icon">üë§</div>
            <div class="user-name">Lucas</div>
        </div>
        <div class="user-card admin" onclick="loginAdmin()">
            <div class="user-icon">üîê</div>
            <div class="user-name">Admin</div>
        </div>
    </div>
</div>

<!-- App Principal -->
<div id="mainApp">
    <div class="search-container">
        <div class="header-app">
            <h4 class="m-0">üõí Control Faltantes</h4>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span class="user-badge" onclick="cambiarUsuario()" id="currentUser"></span>
                <button class="theme-toggle-header" onclick="toggleDarkMode()" id="themeBtn">üåô</button>
            </div>
        </div>
        
        <input type="text" id="searchInput" class="form-control form-control-lg mb-3 shadow-sm" placeholder="Buscar producto o sector...">
        
        <div class="d-flex overflow-auto pb-2 gap-2" id="categoryBar" style="white-space: nowrap;"></div>
    </div>

    <div class="container mt-3">
        <div id="listaProductos"></div>
        <!-- Bot√≥n de emergencia para recargar desde JSON -->
        <div class="text-center mt-3" id="errorHelper" style="display: none;">
            <button class="btn btn-warning" onclick="forzarCargaJSON()">üîÑ Forzar carga desde productos.json</button>
        </div>
    </div>
    
    <!-- Bot√≥n Admin (solo visible para admin) -->
    <button class="admin-btn" id="adminBtn" style="display: none;" onclick="openAdminPanel()">‚öôÔ∏è</button>
</div>

<!-- Modal Admin Login -->
<div class="modal" id="adminModal">
    <div class="modal-content">
        <h3>üîê Acceso Admin</h3>
        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" id="adminPassword" class="form-control" placeholder="Ingresa la contrase√±a">
        </div>
        <div class="btn-group-custom">
            <button class="btn btn-primary flex-grow-1" onclick="verificarAdmin()">Ingresar</button>
            <button class="btn btn-secondary" onclick="closeModal('adminModal')">Cancelar</button>
        </div>
    </div>
</div>

<!-- Modal Admin Panel -->
<div class="modal" id="adminPanelModal">
    <div class="modal-content">
        <h3>‚öôÔ∏è Panel de Administraci√≥n</h3>
        
        <div class="btn-group-custom">
            <button class="btn btn-success flex-grow-1" onclick="openAddProduct()">‚ûï Agregar Producto</button>
            <button class="btn btn-warning flex-grow-1" onclick="openManageProducts()">‚úèÔ∏è Gestionar</button>
        </div>
        
        <button class="btn btn-secondary w-100 mt-3" onclick="closeModal('adminPanelModal')">Cerrar</button>
    </div>
</div>

<!-- Modal Agregar/Editar Producto -->
<div class="modal" id="productModal">
    <div class="modal-content">
        <h3 id="productModalTitle">‚ûï Agregar Producto</h3>
        <div class="form-group">
            <label>Nombre del producto:</label>
            <input type="text" id="productName" class="form-control" placeholder="Ej: Leche La Seren√≠sima">
        </div>
        <div class="form-group">
            <label>Categor√≠a:</label>
            <input type="text" id="productCategory" class="form-control" placeholder="Ej: 15. L√°cteos" list="categoriasList">
            <datalist id="categoriasList"></datalist>
        </div>
        <div class="btn-group-custom">
            <button class="btn btn-primary flex-grow-1" onclick="guardarProducto()">Guardar</button>
            <button class="btn btn-secondary" onclick="closeModal('productModal')">Cancelar</button>
        </div>
    </div>
</div>

<!-- Modal Gestionar Productos -->
<div class="modal" id="manageModal">
    <div class="modal-content">
        <h3>‚úèÔ∏è Gestionar Productos</h3>
        <input type="text" id="manageSearch" class="form-control mb-3" placeholder="Buscar producto...">
        <div id="manageList" style="max-height: 400px; overflow-y: auto;"></div>
        <button class="btn btn-secondary w-100 mt-3" onclick="closeModal('manageModal')">Cerrar</button>
    </div>
</div>

<script>
    let productos = [];
    let currentUser = null;
    let isAdmin = false;
    let categoriaSeleccionada = null;
    let productosDesactivados = [];
    let editingProductIndex = null;
    
    const listaDiv = document.getElementById('listaProductos');
    const searchInput = document.getElementById('searchInput');
    const categoryBar = document.getElementById('categoryBar');
    const ADMIN_PASSWORD = 'Lakis154629617';

    // Inicializaci√≥n
    async function init() {
        await cargarDatos();
    }

    // Cargar datos desde storage o JSON inicial
    async function cargarDatos() {
        try {
            // Intentar cargar productos desde storage
            let loaded = false;
            
            try {
                const stored = await window.storage.get('productos-compartidos', true);
                if (stored && stored.value) {
                    productos = JSON.parse(stored.value);
                    console.log('Productos cargados desde storage');
                    loaded = true;
                }
            } catch (storageError) {
                console.log('No hay productos en storage, cargando desde JSON...');
            }
            
            // Si no hay en storage, cargar desde JSON
            if (!loaded) {
                try {
                    const response = await fetch('productos.json');
                    if (!response.ok) throw new Error('Error cargando JSON');
                    productos = await response.json();
                    await guardarProductosStorage();
                    console.log('Productos cargados desde JSON inicial y guardados en storage');
                } catch (jsonError) {
                    console.error('Error cargando JSON:', jsonError);
                    alert('‚ö†Ô∏è Error: No se pudo cargar productos.json. Verifica que el archivo est√© en la misma carpeta.');
                    productos = [];
                }
            }
            
            // Cargar productos desactivados
            try {
                const desactivados = await window.storage.get('productos-desactivados', true);
                if (desactivados && desactivados.value) {
                    productosDesactivados = JSON.parse(desactivados.value);
                }
            } catch (error) {
                productosDesactivados = [];
            }
            
        } catch (error) {
            console.error('Error general cargando datos:', error);
        }
    }

    // Guardar productos en storage compartido
    async function guardarProductosStorage() {
        try {
            await window.storage.set('productos-compartidos', JSON.stringify(productos), true);
        } catch (error) {
            console.error('Error guardando productos:', error);
        }
    }

    // Guardar desactivados en storage compartido
    async function guardarDesactivados() {
        try {
            await window.storage.set('productos-desactivados', JSON.stringify(productosDesactivados), true);
        } catch (error) {
            console.error('Error guardando desactivados:', error);
        }
    }

    // Selecci√≥n de usuario
    async function selectUser(nombre) {
        currentUser = nombre;
        isAdmin = false;
        document.getElementById('userSelection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('currentUser').textContent = nombre;
        document.getElementById('adminBtn').style.display = 'none';
        
        // Cargar categor√≠a guardada del usuario
        try {
            const savedCat = await window.storage.get(`user-${nombre}-categoria`, false);
            if (savedCat && savedCat.value) {
                categoriaSeleccionada = savedCat.value;
            }
        } catch (error) {
            categoriaSeleccionada = null;
        }
        
        crearCategorias();
        renderizar();
    }

    // Login Admin
    function loginAdmin() {
        document.getElementById('adminModal').classList.add('show');
        document.getElementById('adminPassword').value = '';
    }

    function verificarAdmin() {
        const pass = document.getElementById('adminPassword').value;
        if (pass === ADMIN_PASSWORD) {
            currentUser = 'Admin';
            isAdmin = true;
            closeModal('adminModal');
            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('currentUser').textContent = 'üëë Admin';
            document.getElementById('adminBtn').style.display = 'block';
            crearCategorias();
            renderizar();
        } else {
            alert('‚ùå Contrase√±a incorrecta');
        }
    }

    // Cambiar usuario
    function cambiarUsuario() {
        currentUser = null;
        isAdmin = false;
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('userSelection').style.display = 'flex';
    }

    // Crear categor√≠as
    function crearCategorias() {
        categoryBar.innerHTML = '';
        const categorias = [...new Set(productos.map(p => p.c))].sort();
        
        // Bot√≥n "Todas"
        const btnTodas = document.createElement('span');
        btnTodas.className = 'badge-cat';
        if (!categoriaSeleccionada) btnTodas.classList.add('active');
        btnTodas.textContent = 'Todas';
        btnTodas.onclick = () => filtrarPorCategoria(null, btnTodas);
        categoryBar.appendChild(btnTodas);
        
        // Categor√≠as
        categorias.forEach(cat => {
            const badge = document.createElement('span');
            badge.className = 'badge-cat';
            if (cat.startsWith('00')) badge.classList.add('category-zero-badge');
            if (categoriaSeleccionada === cat) badge.classList.add('active');
            badge.textContent = cat;
            badge.onclick = () => filtrarPorCategoria(cat, badge);
            categoryBar.appendChild(badge);
        });
    }

    async function filtrarPorCategoria(categoria, element) {
        categoriaSeleccionada = categoria;
        
        // Guardar categor√≠a del usuario
        if (!isAdmin && currentUser) {
            try {
                await window.storage.set(`user-${currentUser}-categoria`, categoria || '', false);
            } catch (error) {
                console.error('Error guardando categor√≠a:', error);
            }
        }
        
        document.querySelectorAll('.badge-cat').forEach(b => b.classList.remove('active'));
        element.classList.add('active');
        renderizar();
    }

    // Renderizar productos
    function renderizar(filtro = "") {
        listaDiv.innerHTML = "";
        const f = filtro.toLowerCase();
        
        let filtrados = productos.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );

        if (categoriaSeleccionada) {
            filtrados = filtrados.filter(p => p.c === categoriaSeleccionada);
        }

        filtrados.forEach((p, index) => {
            const globalIndex = productos.findIndex(prod => prod.n === p.n && prod.c === p.c);
            const isDisabled = productosDesactivados.includes(globalIndex);
            
            const card = document.createElement('div');
            card.className = "card product-card shadow-sm p-3 d-flex flex-row justify-content-between align-items-center";
            if (isDisabled) card.classList.add('disabled');
            if (p.c.startsWith('00')) card.classList.add('category-zero');
            
            card.id = `card-${globalIndex}`;
            card.innerHTML = `
                <div onclick="toggleManual(${globalIndex})" style="flex-grow: 1;">
                    <div class="category-label">${p.c}</div>
                    <div class="product-name">${p.n}</div>
                </div>
                <button class="btn ${isDisabled ? 'btn-success' : 'btn-outline-primary'} btn-sm ms-2" 
                        onclick="copiarYDesactivar('${p.n.replace(/'/g, "\\'")}', ${globalIndex})">
                    ${isDisabled ? '‚úì' : 'Copiar'}
                </button>
            `;
            listaDiv.appendChild(card);
        });

        if (filtrados.length === 0) {
            listaDiv.innerHTML = '<div class="alert alert-info">No se encontraron productos</div>';
            // Mostrar bot√≥n de ayuda si no hay productos
            if (productos.length === 0) {
                document.getElementById('errorHelper').style.display = 'block';
            }
        }
    }

    // Copiar y desactivar
    async function copiarYDesactivar(texto, globalIndex) {
        navigator.clipboard.writeText(texto);
        
        if (!productosDesactivados.includes(globalIndex)) {
            productosDesactivados.push(globalIndex);
            await guardarDesactivados();
        }
        
        renderizar(searchInput.value);
    }

    // Toggle manual
    async function toggleManual(globalIndex) {
        const idx = productosDesactivados.indexOf(globalIndex);
        if (idx > -1) {
            productosDesactivados.splice(idx, 1);
        } else {
            productosDesactivados.push(globalIndex);
        }
        await guardarDesactivados();
        renderizar(searchInput.value);
    }

    // Dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = 
            document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    // Admin functions
    function openAdminPanel() {
        document.getElementById('adminPanelModal').classList.add('show');
    }

    function openAddProduct() {
        editingProductIndex = null;
        document.getElementById('productModalTitle').textContent = '‚ûï Agregar Producto';
        document.getElementById('productName').value = '';
        document.getElementById('productCategory').value = '';
        actualizarListaCategorias();
        closeModal('adminPanelModal');
        document.getElementById('productModal').classList.add('show');
    }

    function actualizarListaCategorias() {
        const datalist = document.getElementById('categoriasList');
        const categorias = [...new Set(productos.map(p => p.c))].sort();
        datalist.innerHTML = categorias.map(c => `<option value="${c}">`).join('');
    }

    async function guardarProducto() {
        const nombre = document.getElementById('productName').value.trim();
        const categoria = document.getElementById('productCategory').value.trim();
        
        if (!nombre || !categoria) {
            alert('‚ö†Ô∏è Completa todos los campos');
            return;
        }
        
        if (editingProductIndex !== null) {
            productos[editingProductIndex] = { n: nombre, c: categoria };
        } else {
            productos.push({ n: nombre, c: categoria });
        }
        
        await guardarProductosStorage();
        closeModal('productModal');
        crearCategorias();
        renderizar();
        alert('‚úÖ Producto guardado correctamente');
    }

    function openManageProducts() {
        closeModal('adminPanelModal');
        document.getElementById('manageModal').classList.add('show');
        renderManageList();
    }

    function renderManageList(filtro = "") {
        const manageList = document.getElementById('manageList');
        const f = filtro.toLowerCase();
        const filtrados = productos.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );
        
        manageList.innerHTML = filtrados.map((p, idx) => {
            const globalIdx = productos.indexOf(p);
            return `
                <div class="card mb-2 p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">${p.c}</small>
                            <div><strong>${p.n}</strong></div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning" onclick="editarProducto(${globalIdx})">‚úèÔ∏è</button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${globalIdx})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function editarProducto(index) {
        editingProductIndex = index;
        const p = productos[index];
        document.getElementById('productModalTitle').textContent = '‚úèÔ∏è Editar Producto';
        document.getElementById('productName').value = p.n;
        document.getElementById('productCategory').value = p.c;
        actualizarListaCategorias();
        closeModal('manageModal');
        document.getElementById('productModal').classList.add('show');
    }

    async function eliminarProducto(index) {
        if (confirm('¬øSeguro que deseas eliminar este producto?')) {
            productos.splice(index, 1);
            await guardarProductosStorage();
            renderManageList();
            crearCategorias();
            renderizar();
        }
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('show');
    }

    // Event listeners
    searchInput.addEventListener('input', (e) => renderizar(e.target.value));
    document.getElementById('manageSearch').addEventListener('input', (e) => renderManageList(e.target.value));
    
    // Funci√≥n de emergencia para forzar carga desde JSON
    async function forzarCargaJSON() {
        try {
            console.log('Intentando cargar productos.json...');
            const response = await fetch('productos.json');
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const text = await response.text();
            console.log('JSON raw:', text.substring(0, 100));
            
            productos = JSON.parse(text);
            await guardarProductosStorage();
            
            alert(`‚úÖ ${productos.length} productos cargados correctamente`);
            document.getElementById('errorHelper').style.display = 'none';
            
            if (currentUser) {
                crearCategorias();
                renderizar();
            }
        } catch (error) {
            console.error('Error detallado:', error);
            alert(`‚ùå Error: ${error.message}\n\nVerifica que productos.json est√© en la misma carpeta que el HTML.`);
        }
    }
    
    // Cerrar modales con click fuera
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });
    });

    // Iniciar
    init();
</script>
</body>
</html>
