<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltantes - Jumbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --border: #ddd; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }

        body { background-color: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; }
        
        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-container { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg); padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .product-card { 
            background: var(--card); border: none; 
            border-left: 6px solid #28a745; margin-bottom: 10px; 
            transition: all 0.2s; color: var(--text);
        }
        
        /* Resaltado especÃ­fico para categorÃ­a 00 */
        .product-card.category-zero {
            border-left-color: #ff4d4d !important;
            background-color: rgba(255, 77, 77, 0.05);
        }
        .product-card.category-zero .category-label {
            color: #ff4d4d !important;
            font-weight: 900;
        }
        body.dark-mode .product-card.category-zero {
            background-color: rgba(255, 77, 77, 0.12);
        }

        .product-card.disabled { 
            opacity: 0.3; 
            filter: grayscale(1); 
            text-decoration: line-through; 
            border-left-color: #6c757d !important;
        }

        .category-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; text-transform: uppercase; }
        
        #categoryBar::-webkit-scrollbar { display: none; }
        .badge-cat { 
            cursor: pointer; font-size: 0.85rem; padding: 8px 16px; 
            border-radius: 20px; border: 1px solid #28a745; 
            color: #28a745; background: var(--card); display: inline-block;
        }
        .badge-cat.active {
            background: #28a745;
            color: white;
        }
        .badge-cat.category-zero-badge {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        .badge-cat.category-zero-badge.active {
            background: #ff4d4d;
            color: white;
        }

        .theme-toggle-header {
            background: none; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px 10px; color: var(--text);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="header-app">
        <h4 class="m-0">ðŸ›’ Control Faltantes</h4>
        <button class="theme-toggle-header" onclick="toggleDarkMode()" id="themeBtn">ðŸŒ™</button>
    </div>
    
    <input type="text" id="searchInput" class="form-control form-control-lg mb-3 shadow-sm" placeholder="Buscar producto o sector...">
    
    <div class="d-flex overflow-auto pb-2 gap-2" id="categoryBar" style="white-space: nowrap;"></div>
</div>

<div class="container mt-3">
    <div id="listaProductos"></div>
</div>

<script>
    let productos = [];
    const listaDiv = document.getElementById('listaProductos');
    const searchInput = document.getElementById('searchInput');
    const categoryBar = document.getElementById('categoryBar');
    let categoriaSeleccionada = null;

    // Cargar productos desde JSON
    async function cargarProductos() {
        try {
            const response = await fetch('productos.json');
            productos = await response.json();
            crearCategorias();
            renderizar();
        } catch (error) {
            console.error('Error cargando productos:', error);
            listaDiv.innerHTML = '<div class="alert alert-danger">Error al cargar los productos. Verifica que el archivo productos.json estÃ© en la misma carpeta.</div>';
        }
    }

    function crearCategorias() {
        const categorias = [...new Set(productos.map(p => p.c))].sort();
        
        // Agregar botÃ³n "Todas"
        const btnTodas = document.createElement('span');
        btnTodas.className = 'badge-cat active';
        btnTodas.textContent = 'Todas';
        btnTodas.onclick = () => filtrarPorCategoria(null);
        categoryBar.appendChild(btnTodas);
        
        // Agregar categorÃ­as
        categorias.forEach(cat => {
            const badge = document.createElement('span');
            badge.className = 'badge-cat';
            badge.textContent = cat;
            badge.onclick = () => filtrarPorCategoria(cat);
            
            // Agregar clase especial para categorÃ­a 00
            if (cat.startsWith('00')) {
                badge.classList.add('category-zero-badge');
            }
            
            categoryBar.appendChild(badge);
        });
    }

    function filtrarPorCategoria(categoria) {
        categoriaSeleccionada = categoria;
        
        // Actualizar badges activos
        document.querySelectorAll('.badge-cat').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        renderizar();
    }

    function renderizar(filtro = "") {
        listaDiv.innerHTML = "";
        const f = filtro.toLowerCase();
        
        let filtrados = productos.filter(p => 
            p.n.toLowerCase().includes(f) || p.c.toLowerCase().includes(f)
        );

        // Filtrar por categorÃ­a si hay una seleccionada
        if (categoriaSeleccionada) {
            filtrados = filtrados.filter(p => p.c === categoriaSeleccionada);
        }

        filtrados.forEach((p, index) => {
            const card = document.createElement('div');
            card.className = "card product-card shadow-sm p-3 d-flex flex-row justify-content-between align-items-center";
            
            // Agregar clase especial para categorÃ­a 00
            if (p.c.startsWith('00')) {
                card.classList.add('category-zero');
            }
            
            card.id = `card-${index}`;
            card.innerHTML = `
                <div onclick="toggleManual('card-${index}')" style="flex-grow: 1;">
                    <div class="category-label">${p.c}</div>
                    <div class="product-name">${p.n}</div>
                </div>
                <button class="btn btn-outline-primary btn-sm ms-2" onclick="copiarYDesactivar('${p.n.replace(/'/g, "\\'")}', this, 'card-${index}')">Copiar</button>
            `;
            listaDiv.appendChild(card);
        });

        if (filtrados.length === 0) {
            listaDiv.innerHTML = '<div class="alert alert-info">No se encontraron productos</div>';
        }
    }

    // Copia y desactiva al mismo tiempo
    function copiarYDesactivar(texto, btn, cardId) {
        navigator.clipboard.writeText(texto).then(() => {
            const card = document.getElementById(cardId);
            
            // Efecto visual en el botÃ³n
            btn.innerText = "âœ“";
            btn.classList.replace("btn-outline-primary", "btn-success");
            
            // Desactivar la tarjeta
            card.classList.add('disabled');
        });
    }

    // Permite volver a activar si se tocÃ³ por error
    function toggleManual(cardId) {
        document.getElementById(cardId).classList.toggle('disabled');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    searchInput.addEventListener('input', (e) => renderizar(e.target.value));

    // Cargar productos al iniciar
    cargarProductos();
</script>
</body>
</html>
