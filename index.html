<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltantes - Jumbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --border: #ddd; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }

        body { background-color: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; margin: 0; }
        
        #userSelection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            padding: 20px;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .user-card.admin {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .user-icon { font-size: 3rem; margin-bottom: 10px; }
        .user-name { font-size: 1.2rem; font-weight: bold; }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #mainApp { display: none; }
        
        .header-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .search-container { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg); padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .product-card { 
            background: var(--card); border: none; 
            border-left: 6px solid #28a745; margin-bottom: 10px; 
            transition: all 0.2s; color: var(--text);
            cursor: move;
        }
        
        .product-card.category-zero {
            border-left-color: #ff4d4d !important;
            background-color: rgba(255, 77, 77, 0.05);
        }
        
        .product-card.category-faltantes-ayer {
            border-left-color: #ff6b00 !important;
            background-color: rgba(255, 107, 0, 0.08);
        }
        
        .product-card.category-zero .category-label,
        .product-card.category-faltantes-ayer .category-label {
            font-weight: 900;
        }
        
        body.dark-mode .product-card.category-zero {
            background-color: rgba(255, 77, 77, 0.12);
        }
        
        body.dark-mode .product-card.category-faltantes-ayer {
            background-color: rgba(255, 107, 0, 0.15);
        }

        .product-card.disabled { 
            opacity: 0.3; 
            filter: grayscale(1); 
            text-decoration: line-through; 
            border-left-color: #6c757d !important;
        }
        
        .product-card.dragging {
            opacity: 0.5;
        }

        .category-label { font-size: 0.7rem; font-weight: bold; color: #6c757d; text-transform: uppercase; }
        .product-note { font-size: 0.85rem; color: #666; font-style: italic; margin-top: 5px; }
        body.dark-mode .product-note { color: #aaa; }
        
        #categoryBar::-webkit-scrollbar { display: none; }
        .badge-cat { 
            cursor: move;
            font-size: 0.85rem; padding: 8px 16px; 
            border-radius: 20px; border: 1px solid #28a745; 
            color: #28a745; background: var(--card); display: inline-block;
        }
        .badge-cat.active {
            background: #28a745;
            color: white;
        }
        .badge-cat.category-zero-badge {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }
        .badge-cat.category-zero-badge.active {
            background: #ff4d4d;
            color: white;
        }
        .badge-cat.category-faltantes-badge {
            border-color: #ff6b00;
            color: #ff6b00;
            font-weight: bold;
        }
        .badge-cat.category-faltantes-badge.active {
            background: #ff6b00;
            color: white;
        }

        .theme-toggle-header {
            background: none; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px 10px; color: var(--text);
            font-size: 1.2rem;
        }
        
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            margin: 20px;
        }
        
        .form-group { margin-bottom: 15px; }
        
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .stock-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid;
        }
        
        .stock-switch.sin-stock {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .stock-switch.con-stock {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
            color: #28a745;
        }
        
        .stats-table {
            width: 100%;
            margin-top: 20px;
        }
        
        .stats-table th, .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .stats-table th {
            background: var(--bg);
            font-weight: bold;
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyCfj4L-O-80sVzA7pzqGpZ4bl0iaVEeeeU",
        authDomain: "control-faltantes.firebaseapp.com",
        databaseURL: "https://control-faltantes-default-rtdb.firebaseio.com",
        projectId: "control-faltantes",
        storageBucket: "control-faltantes.firebasestorage.app",
        messagingSenderId: "599058830915",
        appId: "1:599058830915:web:4d48395640d7981c1626f6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let productos = [];
    let currentUser = null;
    let isAdmin = false;
    let categoriaSeleccionada = null;
    let productosDesactivados = [];
    let productosStock = {}; // {index: true/false} true=con stock, false=sin stock
    let historialStock = {}; // {fecha: [indices sin stock]}
    let editingProductIndex = null;
    let lastManageSearch = '';
    
    const listaDiv = document.getElementById('listaProductos');
    const searchInput = document.getElementById('searchInput');
    const categoryBar = document.getElementById('categoryBar');
    const ADMIN_PASSWORD = 'Lakis154629617';
    const ADMIN_SESSION_DAYS = 7;
    
    const productosRef = ref(database, 'productos');
    const desactivadosRef = ref(database, 'productos-desactivados');
    const stockRef = ref(database, 'productos-stock');
    const historialStockRef = ref(database, 'historial-stock');
    const ultimoResetRef = ref(database, 'ultimo-reset');

    // Normalizar texto (quitar acentos y √±)
    function normalizarTexto(texto) {
        return texto
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/√±/g, "n")
            .replace(/√ë/g, "N");
    }

    async function init() {
        try {
            await cargarDatosFirebase();
            await verificarResetDiario();
            ocultarLoading();
            
            const savedUser = localStorage.getItem('ultimo-usuario');
            const savedIsAdmin = localStorage.getItem('ultimo-es-admin') === 'true';
            const adminExpiry = localStorage.getItem('admin-expiry');
            
            if (savedUser) {
                if (savedIsAdmin) {
                    const now = new Date().getTime();
                    if (adminExpiry && now < parseInt(adminExpiry)) {
                        await loginAsAdmin();
                    } else {
                        localStorage.removeItem('admin-expiry');
                        mostrarSeleccionUsuario();
                    }
                } else {
                    await selectUser(savedUser);
                }
            } else {
                mostrarSeleccionUsuario();
            }
        } catch (error) {
            console.error('Error en inicializaci√≥n:', error);
            alert('Error al cargar la aplicaci√≥n. Verifica tu conexi√≥n a internet.');
        }
    }

    function mostrarLoading(mensaje = 'Cargando productos...') {
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('loadingOverlay').querySelector('div:last-child').textContent = mensaje;
    }

    function ocultarLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    function mostrarSeleccionUsuario() {
        document.getElementById('userSelection').style.display = 'flex';
    }

    async function cargarDatosFirebase() {
        try {
            console.log('üîÑ Iniciando conexi√≥n con Firebase...');
            
            const snapshot = await get(productosRef);
            
            if (snapshot.exists()) {
                productos = snapshot.val();
                console.log('‚úÖ Productos cargados:', productos.length);
            } else {
                console.log('üîÑ Primera carga: importando desde productos.json...');
                mostrarLoading('Importando productos por primera vez...');
                
                const response = await fetch('productos.json');
                if (!response.ok) throw new Error('No se pudo cargar productos.json');
                
                productos = await response.json();
                await set(productosRef, productos);
                console.log('‚úÖ Productos importados a Firebase');
            }
            
            onValue(productosRef, (snapshot) => {
                if (snapshot.exists()) {
                    productos = snapshot.val();
                    if (currentUser) {
                        crearCategorias();
                        renderizar();
                    }
                }
            });
            
            const desactivadosSnapshot = await get(desactivadosRef);
            productosDesactivados = desactivadosSnapshot.exists() ? desactivadosSnapshot.val() : [];
            
            onValue(desactivadosRef, (snapshot) => {
                if (snapshot.exists()) {
                    productosDesactivados = snapshot.val();
                    if (currentUser) renderizar();
                }
            });
            
            const stockSnapshot = await get(stockRef);
            productosStock = stockSnapshot.exists() ? stockSnapshot.val() : {};
            
            onValue(stockRef, (snapshot) => {
                if (snapshot.exists()) {
                    productosStock = snapshot.val();
                    if (currentUser) renderizar();
                }
            });
            
            const historialSnapshot = await get(historialStockRef);
            historialStock = historialSnapshot.exists() ? historialSnapshot.val() : {};
            
        } catch (error) {
            console.error('‚ùå Error cargando datos:', error);
            alert('‚ùå Error cr√≠tico de Firebase. Verifica tu conexi√≥n a internet.');
            throw error;
        }
    }

    async function verificarResetDiario() {
        try {
            const snapshot = await get(ultimoResetRef);
            const ahora = new Date();
            const horaArgentina = new Date(ahora.toLocaleString('en-US', { timeZone: 'America/Argentina/Buenos_Aires' }));
            const fechaHoy = horaArgentina.toISOString().split('T')[0];
            
            let ultimoReset = snapshot.exists() ? snapshot.val() : null;
            
            const hora = horaArgentina.getHours();
            const debeResetear = (!ultimoReset || ultimoReset !== fechaHoy) && hora >= 8;
            
            if (debeResetear) {
                console.log('üîÑ Ejecutando reset diario...');
                await ejecutarResetDiario(fechaHoy);
            }
        } catch (error) {
            console.error('‚ùå Error verificando reset:', error);
        }
    }

    async function ejecutarResetDiario(fechaHoy) {
        try {
            // Guardar productos sin stock del d√≠a anterior
            const sinStockAyer = Object.keys(productosStock)
                .filter(idx => productosStock[idx] === false)
                .map(idx => parseInt(idx));
            
            if (!historialStock) historialStock = {};
            historialStock[fechaHoy] = sinStockAyer;
            await set(historialStockRef, historialStock);
            
            // Resetear desactivados
            productosDesactivados = [];
            await set(desactivadosRef, []);
            
            // Resetear stock a todos con stock
            productosStock = {};
            await set(stockRef, {});
            
            // Limpiar categor√≠as guardadas
            const usuarios = ['Valen', 'Abi', 'Gabriel', 'Fabri', 'Eros', 'Lucas', 'Admin'];
            usuarios.forEach(user => {
                localStorage.removeItem(`user-${user}-categoria`);
            });
            
            await set(ultimoResetRef, fechaHoy);
            console.log('‚úÖ Reset diario completado');
            
            if (currentUser) {
                categoriaSeleccionada = null;
                crearCategorias();
                renderizar();
            }
        } catch (error) {
            console.error('‚ùå Error ejecutando reset:', error);
        }
    }

    window.selectUser = async function(nombre) {
        currentUser = nombre;
        isAdmin = false;
        
        localStorage.setItem('ultimo-usuario', nombre);
        localStorage.setItem('ultimo-es-admin', 'false');
        
        document.getElementById('userSelection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('currentUser').textContent = nombre;
        document.getElementById('adminBtn').style.display = 'none';
        
        const savedCat = localStorage.getItem(`user-${nombre}-categoria`);
        categoriaSeleccionada = savedCat || null;
        
        const darkMode = localStorage.getItem(`user-${nombre}-darkmode`) === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('themeBtn').innerText = 'üåô';
        }
        
        crearCategorias();
        renderizar();
        
        setTimeout(() => scrollToActiveCategory(), 100);
    };

    window.loginAdmin = function() {
        document.getElementById('adminModal').classList.add('show');
        document.getElementById('adminPassword').value = '';
    };

    async function loginAsAdmin() {
        currentUser = 'Admin';
        isAdmin = true;
        document.getElementById('userSelection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('currentUser').textContent = 'üëë Admin';
        document.getElementById('adminBtn').style.display = 'block';
        
        const darkMode = localStorage.getItem('user-Admin-darkmode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('themeBtn').innerText = 'üåô';
        }
        
        crearCategorias();
        renderizar();
    }

    window.verificarAdmin = function() {
        const pass = document.getElementById('adminPassword').value;
        if (pass === ADMIN_PASSWORD) {

let draggedElement = null;

function handleDragStart(e) {
    draggedElement = this;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
}

function handleDragEnd() {
    this.classList.remove('dragging');
    guardarOrdenProductos();
}

function handleDragOver(e) {
    if (e.preventDefault) e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    return false;
}

function handleDrop(e) {
    if (e.stopPropagation) e.stopPropagation();
    
    if (draggedElement !== this) {
        const allCards = Array.from(listaDiv.querySelectorAll('.product-card:not(.dragging)'));
        const draggedIndex = allCards.indexOf(draggedElement);
        const targetIndex = allCards.indexOf(this);
        
        if (draggedIndex < targetIndex) {
            this.parentNode.insertBefore(draggedElement, this.nextSibling);
        } else {
            this.parentNode.insertBefore(draggedElement, this);
        }
    }
    
    return false;
}

function renderStats() {
    const filter = parseInt(document.getElementById('statsFilter').value);
    const statsContent = document.getElementById('statsContent');
    
    // Calcular estad√≠sticas
    const fechas = Object.keys(historialStock);
    const totalDias = fechas.length;
    
    if (totalDias === 0) {
        statsContent.innerHTML = '<div class="alert alert-info">No hay datos de historial todav√≠a</div>';
        return;
    }
    
    const stats = {};
    
    fechas.forEach(fecha => {
        const sinStock = historialStock[fecha];
        sinStock.forEach(idx => {
            if (!stats[idx]) stats[idx] = 0;
            stats[idx]++;
        });
    });
    
    const statsArray = Object.entries(stats).map(([idx, dias]) => ({
        producto: productos[idx],
        dias: dias,
        porcentaje: (dias / totalDias * 100).toFixed(1)
    })).filter(s => s.producto && parseFloat(s.porcentaje) >= filter)
      .sort((a, b) => b.porcentaje - a.porcentaje);
    
    if (statsArray.length === 0) {
        statsContent.innerHTML = '<div class="alert alert-info">No hay productos que cumplan el filtro</div>';
        return;
    }
    
    let html = `
        <p><strong>Total de d√≠as registrados:</strong> ${totalDias}</p>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>D√≠as sin stock</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    statsArray.forEach(s => {
        html += `
            <tr>
                <td>${s.producto.n}</td>
                <td><small>${s.producto.c}</small></td>
                <td>${s.dias}/${totalDias}</td>
                <td><strong>${s.porcentaje}%</strong></td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    statsContent.innerHTML = html;
}
